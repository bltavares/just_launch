name: package_manager
description: Expose Android Package Manager over method channels
version: 0.0.1
homepage: https://github.com/bltavares/just_launch

environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.bltavares.package_manager
        pluginClass: PackageManagerPlugin